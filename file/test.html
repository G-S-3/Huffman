<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./test.css">
</head>

<body>
    <main>
        <!-- File handling -->
        <div role="tabpanel" class="tab-pane" id="file">
            <form class="form-inline">
                <div class="form-group" id="file-input">
                    <label for="inputFile">File input</label>
                    <input type="file" id="inputFile">
                    <small id="mod-date">Last modified:</small>
                </div>
                <button class="btn btn-lg btn-info" type="button" onclick="fileGoClick()">Go!</button>
            </form>
        </div>

        <!-- Results
         -->
        <div id="results">
            <div class="col-md-3" id="render"></div>
            <div class="col-md-3" id="huffman-table">
                <table class="table table-condensed">
                    <thead>
                        <th>Character</th>
                        <th>Huffman Code</th>
                    </thead>
                    <tbody id="huffman-tbody">
                    </tbody>
                </table>
            </div>
            <div class="col-md-5">
                <h2 class="inline-display compRatio">Compression: </h2>
                <h2 class="inline-display compRatio"><b id="compressRatio"></b></h2>
                <h3 class="inline-display"><a data-toggle="modal" data-target="#myModal"
                        onclick="setModalBody(0)">Original file</a> size (in bits): </h3>
                <h3 class="inline-display"><b id="ogFileSize"></b></h3>
                <h3 class="inline-display"><a data-toggle="modal" data-target="#myModal"
                        onclick="setModalBody(1)">Compressed</a> size (in bits): </h3>
                <h3 class="inline-display"><b id="comFileSize"></b></h3>
            </div>
        </div>
        </div>
    </main>
    <script src="./test.js"></script>
</body>

</html>
